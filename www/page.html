<!DOCTYPE html>
<html ng-app="App">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
    <!-- Angulars Material CSS now available via Google CDN; version 0.8 used here -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>rss reader</title>
</head>

<body layout="column" >
    <div ng-controller="AppCtrl">
    <md-toolbar layout="row">
        <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
            <span class="visually-hidden">Menu</span>
        </button>
        <h1 class="md-toolbar-tools" layout-align-gt-sm="center">something else</h1>
    </md-toolbar>
                <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <md-button md-no-ink class="md-primary" href="/">home</md-button>
            <md-button md-no-ink class="md-primary" href="page.html">page</md-button>
        </md-sidenav>
        {{lol}}
        </div>
    <div layout="row" flex>

        {{lol}}
        <div layout="column" flex id="content" ng-controller="MainCtrl">
            <md-content layout="column" flex class="md-padding">
                <h1> page: {{ status }} </h1>

                <p><b>MOTD: </b>{{data.message}}</p>
            </md-content>
        </div>
    </div>

    <!-- end of body -->
    <!-- Libs -->
    <script type="text/javascript" src="cordova.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.js"></script>



    <!-- Angular Material Javascript now available via Google CDN; version 0.8 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>

    <!-- App -->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
